<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - WOODMATE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark sticky-top" style="background-color: #fd7e14;">
        <div class="container">
            <a class="navbar-brand fw-bold d-flex align-items-center" href="#">
                <h5 class="mb-0">
                    <span style="color: #198754;">WOOD</span><span style="color: #784804;"><i>MATE</i></span>
                </h5>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="./products.html">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./workshop.html">Workshops</a>
                    </li>
                </ul>
                <div class="d-flex">
                    <a href="./login.html" class="btn btn-outline-light me-2"><i class="fas fa-user"></i> Login</a>
                    <a href="./carts.html" class="btn" style="background-color: #198754; color: white;">
                        <i class="fas fa-shopping-cart"></i> Cart <span class="badge bg-dark">0</span>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h3 class="login-brand">
                    <span style="color: #198754;">WOOD</span><span style="color: #784804;"><i>MATE</i></span>
                </h3>
                <p class="mb-0">Sign in to your account</p>
            </div>
            
            <div class="login-body">
                <form>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                        <div class="text-end mt-2">
                            <a href="#" class="text-decoration-none" style="color: #fd7e14;">Forgot password?</a>
                        </div>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="remember">
                        <label class="form-check-label" for="remember">Remember me</label>
                    </div>
                    <button type="submit" class="btn btn-login w-100 py-2">Sign In</button>
                    
                    <div class="divider">or</div>
                    
                    <div class="social-login">
                        <a href="#" class="btn btn-google">
                            <i class="fab fa-google"></i> Sign in with Google
                        </a>
                        <a href="#" class="btn btn-facebook">
                            <i class="fab fa-facebook-f"></i> Sign in with Facebook
                        </a>
                    </div>
                </form>
            </div>
            
            <div class="login-footer">
                <p class="mb-0">Don't have an account? <a href="#" style="color: #fd7e14;" class="text-decoration-none">Sign up</a></p>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-white py-4 mt-5">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <p class="mb-0">&copy; 2025 <span style="color: #198754;">WOOD</span><span style="color: #784804;"><i>MATE</i></span>. All rights reserved.</p>
                </div>
                <div class="col-md-6 text-md-end">
                    <a href="#" class="text-white me-3">Privacy Policy</a>
                    <a href="#" class="text-white me-3">Terms of Service</a>
                    <a href="#" class="text-white">Contact Us</a>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
